    <script>
        class AdminDashboard {
            constructor() {
                this.applicants = [];
                this.filteredApplicants = [];

            async init() {
                await Promise.all([ this.loadApplicants(), this.loadSurveys() ]);
                this.setupEventListeners();

            // === ì‹œë®¬ ë°ì´í„° ===
            async loadApplicants() {
                try {
                    if (window.firestoreManager) {
                        this.applicants = await window.firestoreManager.getAllApplicants();
                    } else { throw new Error('Firestore not available'); }
                } catch (error) {
                    const data = localStorage.getItem('macarong_applicants');
                    this.applicants = data ? JSON.parse(data) : [];

            // === ì„¤ë¬¸ ë°ì´í„° ===
            async loadSurveys(){
                try{
                    if (window.firestoreManager){
                        this.surveys = await window.firestoreManager.getAllSurveys();
                    }else{ throw new Error('Firestore not available'); }
                }catch(e){
                    const data = localStorage.getItem('macarong_surveys');

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.filterApplicants();
                });

                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterApplicants();

            renderAll() {

                this.renderTable();

            // ===== ì„¤ë¬¸ ëª©ë¡: ê° ì„¹ì…˜ì˜ ìµœê³ /ìµœì €ë§Œ ìš”ì•½ =====
            renderSurveyTable(){
                const root = document.getElementById('surveysTableContent');
                if (!this.surveys || this.surveys.length===0){
                    root.innerHTML = `

                    return;

                        const low = obj.lowType ?? '-';

                        const lowLabel = (mapLabel && mapLabel[low]) ? mapLabel[low] : low;

                            <div class="pair-item"><span class="pair-low">â–¼ ${lowLabel}</span></div>

            // í†µê³„ ì¹´ë“œ
            renderStats() {
                const total = this.applicants.length;
                const avgScore = total > 0 ? 
                    Math.round(this.applicants.reduce((sum, a) => sum + (a.finalPercentage||0), 0) / total) : 0;
                const excellentCount = this.applicants.filter(a => (a.finalPercentage||0) >= 85).length;

            filterApplicants() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                this.filteredApplicants = this.applicants.filter(applicant => {
                    const matchesSearch = (applicant.name||'').toLowerCase().includes(searchTerm) ||
                                          ((applicant.email||'').toLowerCase().includes(searchTerm));
                    let matchesFilter = true;
                    const score = applicant.finalPercentage||0;
                    switch (this.currentFilter) {
                        case 'excellent': matchesFilter = score >= 85; break;
                        case 'good':      matchesFilter = score >= 70 && score < 85; break;
                        case 'average':   matchesFilter = score >= 55 && score < 70; break;
                        case 'poor':      matchesFilter = score < 55; break;
                        default:          matchesFilter = true;
                    }
                    return matchesSearch && matchesFilter;
                });

                this.renderTable();
            }

            // === ì‹œë®¬ í…Œì´ë¸” ë Œë” (ì •í™•í•œ ìˆœì„œë¡œ ì»¬ëŸ¼ ì¶œë ¥) ===

                tbody.innerHTML = this.filteredApplicants.map(applicant => {
                    const scoreClass = this.getScoreClass(applicant.finalPercentage||0);

                            <div>${s.customer||0}ì </div>

                            <div class="detail-item"><div class="detail-label">ì™„ë£Œ ì¼ì‹œ</div><div class="detail-value">${new Date(applicant.createdAt || applicant.timestamp || Date.now()).toLocaleString()}</div></div>
                        </div>
                    </div>

                    <div class="detail-section">

                        <div class="detail-grid">
                            <div class="detail-item"><div class="detail-label">ğŸ‘¥ ê³ ê°ì¤‘ì‹¬</div><div class="detail-value">${s.customer||0}ì </div></div>
                            <div class="detail-item"><div class="detail-label">ğŸ¤ íŒŒíŠ¸ë„ˆì‹­</div><div class="detail-value">${s.partnership||0}ì </div></div>
                            <div class="detail-item"><div class="detail-label">ğŸ¢ íšŒì‚¬ìƒí™œ</div><div class="detail-value">${s.worklife||0}ì </div></div>
                            <div class="detail-item"><div class="detail-label">ğŸ’¡ í˜ì‹ </div><div class="detail-value">${s.innovation||0}ì </div></div>
                            <div class="detail-item"><div class="detail-label">âš¡ íš¨ìœ¨ì„±</div><div class="detail-value">${s.efficiency||0}ì </div></div>
                        </div>

                    <div class="detail-section">

                        <div class="responses-list">
                            ${(applicant.responses||[]).map(response => `

                                    <div class="response-choice">${response.choiceText||'-'}</div>

                                        <span class="${response.isCultureFit ? 'pair-top' : 'pair-low'}">
                                            ${response.isCultureFit ? 'ì»¬ì²˜í•' : 'ì¼ë°˜ ë‹µë³€'}
                                        </span>
                                        <span>${new Date(response.timestamp||Date.now()).toLocaleTimeString()}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('detailModal').style.display = 'flex';
            }

            // === ì„¤ë¬¸ ìƒì„¸ ===
            showSurveyDetailById(id){
                const s = this.surveys.find(x => x.id === id || x.id == id);
                if (!s) return;

                // ì„¹ì…˜ë³„ ë§µ
                const maps = {
                    disc:   { order:["D","I","S","C"], label:{D:"ì£¼ë„í˜•",I:"ì‚¬êµí˜•",S:"ì•ˆì •í˜•",C:"ì‹ ì¤‘í˜•"} },

        // CSV ë‚´ë³´ë‚´ê¸° (ì‹œë®¬ ê²°ê³¼)
        function exportToCSV() {
            const data = window.dashboard.filteredApplicants;
            if (data.length === 0) {
                alert('ë‚´ë³´ë‚¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const headers = ['ì´ë¦„', 'ì´ë©”ì¼', 'ì»¬ì²˜í•ì ìˆ˜(%)', 'ê³ ê°ì¤‘ì‹¬', 'íŒŒíŠ¸ë„ˆì‹­', 'íšŒì‚¬ìƒí™œ', 'í˜ì‹ ', 'íš¨ìœ¨ì„±', 'ì™„ë£Œì¼ì‹œ'];
            const csvContent = [
                headers.join(','),
                ...data.map(applicant => [
                    applicant.name || '',
                    applicant.email || '',
                    applicant.finalPercentage || 0,
                    (applicant.scores?.customer)||0,
                    (applicant.scores?.partnership)||0,
                    (applicant.scores?.worklife)||0,
                    (applicant.scores?.innovation)||0,
                    (applicant.scores?.efficiency)||0,
                    new Date(applicant.createdAt || applicant.timestamp || Date.now()).toLocaleString()
                ].join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `New way NTZ ì‹œë®¬ë ˆì´í„°_ì»¬ì²˜í•_ê²°ê³¼_${new Date().toISOString().split('T')[0]}.csv`;
