<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조직 협업 시뮬레이터 관리자 대시보드</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚗</text></svg>">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const adminPassword = prompt("🔐 관리자 패스워드를 입력하세요:");
            if (adminPassword !== "1234") {
                alert("❌ 접근 권한이 없습니다.");
                window.location.href = "index.html";
                return;
            }
            document.body.style.display = 'block';
        });
    </script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Pretendard',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg-secondary);color:var(--text-primary);line-height:1.6;display:none}
        .container{max-width:1400px;margin:0 auto;padding:20px}
        .header{background:var(--bg-primary);border-radius:16px;padding:24px;margin-bottom:24px;box-shadow:var(--shadow)}
        .header h1{color:var(--primary-color);font-size:28px;font-weight:700;margin-bottom:8px}
        .header p{color:var(--text-secondary);font-size:16px}
        .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:24px}
        .stat-card{background:var(--bg-primary);border-radius:12px;padding:20px;box-shadow:var(--shadow);text-align:center}
        .stat-number{font-size:32px;font-weight:700;color:var(--primary-color);display:block}
        .stat-label{color:var(--text-secondary);font-size:14px;margin-top:4px}
        .controls{background:var(--bg-primary);border-radius:12px;padding:20px;margin-bottom:24px;box-shadow:var(--shadow);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:16px}
        .search-box{flex:1;max-width:300px}
        .search-box input{width:100%;padding:10px 16px;border:2px solid var(--border-color);border-radius:8px;font-size:14px}
        .search-box input:focus{outline:none;border-color:var(--primary-color)}
        .filter-buttons{display:flex;gap:8px;flex-wrap:wrap}
        .filter-btn{padding:8px 16px;border:2px solid var(--border-color);background:var(--bg-primary);border-radius:8px;cursor:pointer;font-size:14px;transition:all 0.2s ease}
        .filter-btn.active{background:var(--primary-color);color:#fff;border-color:var(--primary-color)}
        .export-btn{background:var(--success-color);color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.2s ease}
        .export-btn:hover{background:#059669;transform:translateY(-1px)}
        .applicants-table{background:var(--bg-primary);border-radius:12px;overflow:hidden;box-shadow:var(--shadow)}
        .table-header{background:var(--bg-secondary);padding:16px 20px;font-weight:600;border-bottom:1px solid var(--border-color)}
        .table-content{max-height:600px;overflow-y:auto}
        .applicant-row{display:grid;grid-template-columns:1fr 120px 100px 100px 100px 120px 80px;gap:16px;padding:16px 20px;border-bottom:1px solid var(--border-color);align-items:center;cursor:pointer;transition:background-color 0.2s ease}
        .applicant-row:hover{background:var(--bg-secondary)}
        .applicant-name{font-weight:600;color:var(--text-primary)}
        .applicant-email{color:var(--text-secondary);font-size:14px}
        .score-badge{padding:4px 12px;border-radius:20px;font-size:12px;font-weight:600;text-align:center}
        .score-excellent{background:#dcfce7;color:#166534}
        .score-good{background:#dbeafe;color:#1e40af}
        .score-average{background:#fef3c7;color:#92400e}
        .score-poor{background:#fee2e2;color:#991b1b}
        .view-btn{background:var(--primary-color);color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-size:12px}
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:1000;backdrop-filter:blur(4px)}
        .modal-content{background:var(--bg-primary);border-radius:16px;padding:24px;max-width:800px;max-height:90vh;width:90%;overflow-y:auto;box-shadow:0 20px 40px rgba(0,0,0,.3)}
        .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;padding-bottom:16px;border-bottom:1px solid var(--border-color)}
        .close-btn{background:none;border:none;font-size:24px;cursor:pointer;color:var(--text-secondary)}
        .detail-section{margin-bottom:24px}
        .detail-section h3{color:var(--primary-color);margin-bottom:12px;font-size:18px}
        .detail-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:16px}
        .detail-item{background:var(--bg-secondary);padding:12px;border-radius:8px}
        .detail-label{font-size:12px;color:var(--text-secondary);margin-bottom:4px}
        .detail-value{font-weight:600;color:var(--text-primary)}
        .responses-list{space-y:12px}
        .response-item{background:var(--bg-secondary);padding:16px;border-radius:8px;margin-bottom:12px}
        .response-scenario{font-weight:600;color:var(--primary-color);margin-bottom:8px}
        .response-choice{color:var(--text-primary);margin-bottom:8px}
        .response-meta{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:var(--text-secondary)}
        .culture-fit-badge{padding:2px 8px;border-radius:12px;font-size:10px;font-weight:600}
        .culture-fit-yes{background:#dcfce7;color:#166534}
        .culture-fit-no{background:#fee2e2;color:#991b1b}
        .empty-state{text-align:center;padding:60px 20px;color:var(--text-secondary)}
        .empty-state h3{margin-bottom:8px;color:var(--text-primary)}
        @media (max-width:768px){
            .container{padding:15px}
            .applicant-row{grid-template-columns:1fr 80px 60px;font-size:14px}
            .controls{flex-direction:column;align-items:stretch}
            .filter-buttons{justify-content:center}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🚗 조직 협업 시뮬레이터 관리자 대시보드</h1>
            <p>설문 및 시뮬레이션 결과를 관리하고 분석할 수 있습니다.</p>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalApplicants">0</span>
                <div class="stat-label">총 지원자</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avgScore">0%</span>
                <div class="stat-label">평균 컬처핏 점수</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="excellentCount">0</span>
                <div class="stat-label">우수 등급 (85%+)</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="goodCount">0</span>
                <div class="stat-label">양호 등급 (70%+)</div>
            </div>
        </div>

        <!-- 컨트롤 -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="이름 또는 이메일로 검색...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="excellent">우수 (85%+)</button>
                <button class="filter-btn" data-filter="good">양호 (70%+)</button>
                <button class="filter-btn" data-filter="average">보통 (55%+)</button>
                <button class="filter-btn" data-filter="poor">미흡 (55% 미만)</button>
            </div>
            <button class="export-btn" onclick="exportToCSV()">CSV 내보내기</button>
            <button class="export-btn" onclick="location.href='images.html'">평가표 이미지 확인</button>
        </div>

        <!-- 상단: 설문 결과 테이블 -->
        <div class="applicants-table" style="margin-bottom:24px">
            <div class="table-header">설문 결과</div>
            <div class="table-content" id="surveysTableContent"></div>
        </div>

        <!-- 하단: 지원자(시뮬레이션) 테이블 -->
        <div class="applicants-table">
            <div class="table-header">
                <div class="applicant-row" style="cursor: default;grid-template-columns:1fr 120px 100px 100px 100px 100px 100px 80px">
                    <div>지원자 정보</div>
                    <div>컬처핏 점수</div>
                    <div>고객중심</div>
                    <div>파트너십</div>
                    <div>회사생활</div>
                    <div>혁신</div>
                    <div>효율성</div>
                    <div>상세보기</div>
                </div>
            </div>
            <div class="table-content" id="applicantsTableContent"></div>
        </div>
    </div>

    <!-- 상세보기 모달 -->
    <div id="detailModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">상세 정보</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.applicants = [];
                this.filteredApplicants = [];
                this.currentFilter = 'all';
                this.surveys = [];
            }

            async init() {
                await Promise.all([ this.loadApplicants(), this.loadSurveys() ]);
                this.setupEventListeners();
                this.renderAll();
            }

            // 시뮬 데이터
            async loadApplicants() {
                try {
                    if (window.firestoreManager) {
                        console.log('🔥 Firestore에서 시뮬 데이터 로드 중...');
                        this.applicants = await window.firestoreManager.getAllApplicants();
                        console.log('✅ 시뮬 데이터 로드 완료:', this.applicants.length, '명');
                    } else {
                        console.warn('⚠️ Firestore 미초기화. localStorage 사용.');
                        throw new Error('Firestore not available');
                    }
                } catch (error) {
                    console.error('❌ 시뮬 로드 실패:', error);
                    const data = localStorage.getItem('macarong_applicants');
                    this.applicants = data ? JSON.parse(data) : [];
                }
                this.filteredApplicants = [...this.applicants];
            }

            // 설문 데이터
            async loadSurveys(){
                try{
                    if (window.firestoreManager){
                        console.log('🔥 Firestore에서 설문 데이터 로드 중...');
                        this.surveys = await window.firestoreManager.getAllSurveys();
                        console.log('✅ 설문 데이터 로드 완료:', this.surveys.length, '건');
                    }else{
                        throw new Error('Firestore not available');
                    }
                }catch(e){
                    console.error('❌ 설문 로드 실패:', e);
                    const data = localStorage.getItem('macarong_surveys');
                    this.surveys = data ? JSON.parse(data) : [];
                }
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.filterApplicants());
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterApplicants();
                    });
                });
            }

            renderAll() {
                this.renderSurveyTable();
                this.renderStats();
                this.renderTable();
            }

            // 설문 테이블
            renderSurveyTable(){
                const root = document.getElementById('surveysTableContent');
                if (!this.surveys || this.surveys.length===0){
                    root.innerHTML = `
                        <div class="empty-state">
                            <h3>설문 데이터가 없습니다</h3>
                            <p>아직 제출된 설문이 없습니다.</p>
                        </div>`;
                    return;
                }
                root.innerHTML = this.surveys.map(s => {
                    const dt = new Date(s.createdAt).toLocaleString();
                    // 관리자: 최고/최저 타입만 표시 (점수 숨김)
                    const entries = Object.entries(s.scores||{});
                    let top = null, low = null;
                    if (entries.length){
                        const sorted = entries.sort((a,b)=> b[1]-a[1]);
                        top = sorted[0]; 
                        low = sorted[sorted.length-1];
                    }
                    const tag = (k)=>({A:'고객중심',B:'파트너십',C:'혁신',D:'효율성'}[k]||k);
                    return `
                    <div class="applicant-row" style="grid-template-columns: 1fr 160px 200px 200px 120px">
                        <div>
                            <div class="applicant-name">${s.name}</div>
                            <div class="applicant-email">${s.email || '-'}</div>
                            <div style="font-size:12px;color:var(--text-secondary)">${dt}</div>
                        </div>
                        <div><span class="score-badge score-good">최고: ${top?tag(top[0]):'-'}</span></div>
                        <div>최저: ${low?tag(low[0]):'-'}</div>
                        <div>서술형: ${s.openText ? '있음' : '-'}</div>
                        <div><button class="view-btn" onclick='showSurveyDetail(${JSON.stringify(s.id)})'>보기</button></div>
                    </div>`;
                }).join('');
            }

            // 통계 카드
            renderStats() {
                const total = this.applicants.length;
                const avgScore = total > 0 ? 
                    Math.round(this.applicants.reduce((sum, a) => sum + a.finalPercentage, 0) / total) : 0;
                const excellentCount = this.applicants.filter(a => a.finalPercentage >= 85).length;
                const goodCount = this.applicants.filter(a => a.finalPercentage >= 70).length;

                document.getElementById('totalApplicants').textContent = total;
                document.getElementById('avgScore').textContent = avgScore + '%';
                document.getElementById('excellentCount').textContent = excellentCount;
                document.getElementById('goodCount').textContent = goodCount;
            }

            filterApplicants() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                this.filteredApplicants = this.applicants.filter(applicant => {
                    const matchesSearch = applicant.name.toLowerCase().includes(searchTerm) ||
                                          (applicant.email && applicant.email.toLowerCase().includes(searchTerm));
                    let matchesFilter = true;
                    if (this.currentFilter !== 'all') {
                        const score = applicant.finalPercentage;
                        switch (this.currentFilter) {
                            case 'excellent': matchesFilter = score >= 85; break;
                            case 'good':      matchesFilter = score >= 70 && score < 85; break;
                            case 'average':   matchesFilter = score >= 55 && score < 70; break;
                            case 'poor':      matchesFilter = score < 55; break;
                        }
                    }
                    return matchesSearch && matchesFilter;
                });
                this.renderTable();
            }

            renderTable() {
                const tbody = document.getElementById('applicantsTableContent');
                if (this.filteredApplicants.length === 0) {
                    tbody.innerHTML = `
                        <div class="empty-state">
                            <h3>데이터가 없습니다</h3>
                            <p>아직 시뮬레이터를 완료한 지원자가 없습니다.</p>
                        </div>`;
                    return;
                }

                tbody.innerHTML = this.filteredApplicants.map(applicant => {
                    const scoreClass = this.getScoreClass(applicant.finalPercentage);
                    const formattedDate = new Date(applicant.createdAt).toLocaleDateString();
                    return `
                        <div class="applicant-row" onclick="showDetail(${applicant.id})">
                            <div>
                                <div class="applicant-name">${applicant.name}</div>
                                <div class="applicant-email">${applicant.email || '-'}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">${formattedDate}</div>
                            </div>
                            <div><div class="score-badge ${scoreClass}">${applicant.finalPercentage}%</div></div>
                            <div>${applicant.scores.customer ?? 0}점</div>
                            <div>${applicant.scores.partnership ?? 0}점</div>
                            <div>${applicant.scores.worklife ?? 0}점</div>
                            <div>${applicant.scores.innovation ?? 0}점</div>
                            <div>${applicant.scores.efficiency ?? 0}점</div>
                            <div>
                                <button class="view-btn" onclick="event.stopPropagation(); showDetail(${applicant.id})">상세보기</button>
                            </div>
                        </div>`;
                }).join('');
            }

            getScoreClass(score) {
                if (score >= 85) return 'score-excellent';
                if (score >= 70) return 'score-good';
                if (score >= 55) return 'score-average';
                return 'score-poor';
            }

            showApplicantDetail(id) {
                const applicant = this.applicants.find(a => a.id === id);
                if (!applicant) return;

                const duration = Math.round((applicant.endTime - applicant.startTime) / 1000 / 60);
                const cultureFitChoices = applicant.responses.filter(r => r.isCultureFit).length;

                document.getElementById('modalTitle').textContent = `${applicant.name}님의 상세 결과`;
                document.getElementById('modalBody').innerHTML = `
                    <div class="detail-section">
                        <h3>📊 기본 정보</h3>
                        <div class="detail-grid">
                            <div class="detail-item"><div class="detail-label">이름</div><div class="detail-value">${applicant.name}</div></div>
                            <div class="detail-item"><div class="detail-label">이메일</div><div class="detail-value">${applicant.email || '-'}</div></div>
                            <div class="detail-item"><div class="detail-label">총 컬처핏 점수</div><div class="detail-value">${applicant.finalPercentage}%</div></div>
                            <div class="detail-item"><div class="detail-label">소요 시간</div><div class="detail-value">${duration}분</div></div>
                            <div class="detail-item"><div class="detail-label">컬처핏 답변</div><div class="detail-value">${cultureFitChoices}/5개</div></div>
                            <div class="detail-item"><div class="detail-label">완료 일시</div><div class="detail-value">${new Date(applicant.createdAt).toLocaleString()}</div></div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>🎯 영역별 점수</h3>
                        <div class="detail-grid">
                            <div class="detail-item"><div class="detail-label">🚗 고객중심</div><div class="detail-value">${applicant.scores.customer ?? 0}점</div></div>
                            <div class="detail-item"><div class="detail-label">🤝 파트너십</div><div class="detail-value">${applicant.scores.partnership ?? 0}점</div></div>
                            <div class="detail-item"><div class="detail-label">🏢 회사생활</div><div class="detail-value">${applicant.scores.worklife ?? 0}점</div></div>
                            <div class="detail-item"><div class="detail-label">💡 혁신</div><div class="detail-value">${applicant.scores.innovation ?? 0}점</div></div>
                            <div class="detail-item"><div class="detail-label">⚡ 효율성</div><div class="detail-value">${applicant.scores.efficiency ?? 0}점</div></div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>💬 응답 내역</h3>
                        <div class="responses-list">
                            ${(applicant.responses||[]).map(response => `
                                <div class="response-item">
                                    <div class="response-scenario">${response.scenarioTitle}</div>
                                    <div class="response-choice">${response.choiceText}</div>
                                    <div class="response-meta">
                                        <span class="culture-fit-badge ${response.isCultureFit ? 'culture-fit-yes' : 'culture-fit-no'}">
                                            ${response.isCultureFit ? '컬처핏' : '일반 답변'}
                                        </span>
                                        <span>${new Date(response.timestamp).toLocaleTimeString()}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                document.getElementById('detailModal').style.display = 'flex';
            }

            showSurveyDetailById(id){
                const s = this.surveys.find(x => x.id===id || x.id==id);
                if (!s) return;
                document.getElementById('modalTitle').textContent = `${s.name}님의 설문 상세`;
                document.getElementById('modalBody').innerHTML = `
                  <div class="detail-section">
                    <h3>📄 서술형 응답</h3>
                    <div class="detail-item"><div class="detail-value">${(s.openText||'-').replace(/\n/g,'<br>')}</div></div>
                  </div>
                  <div class="detail-section">
                    <h3>🏷️ 최종 유형 (최고/최저만 노출)</h3>
                    <div class="detail-grid">
                      ${(() => {
                        const map = {A:'고객중심',B:'파트너십',C:'혁신',D:'효율성'};
                        const entries = Object.entries(s.scores||{});
                        if (!entries.length) return '<div class="detail-item"><div class="detail-value">-</div></div>';
                        const sorted = entries.sort((a,b)=>b[1]-a[1]);
                        const top = sorted[0], low = sorted[sorted.length-1];
                        return `
                          <div class="detail-item"><div class="detail-label">최고</div><div class="detail-value">${map[top[0]]} (${top[1]})</div></div>
                          <div class="detail-item"><div class="detail-label">최저</div><div class="detail-value">${map[low[0]]} (${low[1]})</div></div>
                        `;
                      })()}
                    </div>
                  </div>
                  <div class="detail-section">
                    <h3>🧾 선택 내역</h3>
                    <div class="responses-list">
                      ${(s.answers||[]).map((a,i)=>`
                      <div class="response-item">
                        <div class="response-scenario">Q${i+1}</div>
                        <div class="response-choice">가장 가깝다: ${a.closest.text}</div>
                        <div class="response-choice">가장 멀다: ${a.farthest.text}</div>
                      </div>`).join('')}
                    </div>
                  </div>
                `;
                document.getElementById('detailModal').style.display = 'flex';
            }
        }

        // 전역 함수들
        function showDetail(id) { window.dashboard.showApplicantDetail(id); }
        function showSurveyDetail(id){ window.dashboard.showSurveyDetailById(id); }
        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

        function exportToCSV() {
            const data = window.dashboard.filteredApplicants;
            if (data.length === 0) { alert('내보낼 데이터가 없습니다.'); return; }

            const headers = ['이름','이메일','컬처핏(%)','고객중심','파트너십','회사생활','혁신','효율성','완료일시'];
            const csvContent = [
                headers.join(','),
                ...data.map(a => [
                    a.name,
                    a.email || '',
                    a.finalPercentage,
                    a.scores.customer ?? 0,
                    a.scores.partnership ?? 0,
                    a.scores.worklife ?? 0,
                    a.scores.innovation ?? 0,
                    a.scores.efficiency ?? 0,
                    new Date(a.createdAt).toLocaleString()
                ].join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `NTZFit_시뮬_결과_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        document.addEventListener('DOMContentLoaded', async function() {
            window.dashboard = new AdminDashboard();
            await window.dashboard.init();
        });
    </script>
