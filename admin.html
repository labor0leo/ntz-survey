<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New way NTZ 관리자 대시보드</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚗</text></svg>">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- 관리자 패스워드 보호 -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const adminPassword = prompt("🔐 관리자 패스워드를 입력하세요:");
            if (adminPassword !== "1234") {
                alert("❌ 접근 권한이 없습니다.");
                window.location.href = "index.html";
                return;
            }
            document.body.style.display = 'block';
        });
    </script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            display: none; /* 패스워드 통과 후 JS에서 block 처리 */
        }

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalApplicants">0</span>
                <div class="stat-label">총 지원자</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avgScore">0%</span>
                <div class="stat-label">평균 컬처핏 점수</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="excellentCount">0</span>
                <div class="stat-label">우수 등급 (85%+)</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="goodCount">0</span>
                <div class="stat-label">양호 등급 (70%+)</div>
            </div>
        </div>

        <!-- 컨트롤 -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="이름 또는 이메일로 검색...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="excellent">우수 (85%+)</button>
                <button class="filter-btn" data-filter="good">양호 (70%+)</button>
                <button class="filter-btn" data-filter="average">보통 (55%+)</button>
                <button class="filter-btn" data-filter="poor">미흡 (55% 미만)</button>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="export-btn" onclick="exportToCSV()">CSV 내보내기</button>
                <button class="export-btn" onclick="location.href='images.html'">평가표 이미지 확인</button>
            </div>
        </div>

        <!-- 설문 결과 테이블 (상단) -->
        <div class="applicants-table" style="margin-bottom:24px">
            <div class="table-header">설문 결과 (최고/최저 요약)</div>
            <div class="table-content" id="surveysTableContent"></div>
        </div>

        <!-- 시뮬레이션 결과 테이블 (하단) -->
        <div class="applicants-table">
            <div class="table-header">
                <div class="row-8cols" style="cursor: default;">
                    <div>지원자 정보</div>
                    <div>컬처핏 점수</div>
                    <div>고객중심</div>
                    <div>파트너십</div>
                    <div>회사생활</div>
                    <div>혁신</div>
                    <div>효율성</div>
                    <div>상세보기</div>
                </div>
            </div>
            <div class="table-content" id="applicantsTableContent"></div>
        </div>
    </div>

    <!-- 상세보기 모달 -->
    <div id="detailModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">상세 정보</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.applicants = [];
                this.filteredApplicants = [];
                this.currentFilter = 'all';
                this.surveys = [];
            }

            async init() {
                await Promise.all([ this.loadApplicants(), this.loadSurveys() ]);
                this.setupEventListeners();
                this.renderAll();
            }

            // === 시뮬 데이터 ===
            async loadApplicants() {
                try {
                    if (window.firestoreManager) {
                        this.applicants = await window.firestoreManager.getAllApplicants();
                    } else { throw new Error('Firestore not available'); }
                } catch (error) {
                    const data = localStorage.getItem('macarong_applicants');
                    this.applicants = data ? JSON.parse(data) : [];
                }
                this.filteredApplicants = [...this.applicants];
            }

            // === 설문 데이터 ===
            async loadSurveys(){
                try{
                    if (window.firestoreManager){
                        this.surveys = await window.firestoreManager.getAllSurveys();
                    }else{ throw new Error('Firestore not available'); }
                }catch(e){
                    const data = localStorage.getItem('macarong_surveys');
                    this.surveys = data ? JSON.parse(data) : [];
                }
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.filterApplicants();
                });
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterApplicants();
                    });
                });
            }

            renderAll() {
                this.renderSurveyTable();
                this.renderStats();
                this.renderTable();
            }

            // ===== 설문 목록: 각 섹션의 최고/최저만 요약 =====
            renderSurveyTable(){
                const root = document.getElementById('surveysTableContent');
                if (!this.surveys || this.surveys.length===0){
                    root.innerHTML = `
                        <div class="empty-state">
                            <h3>설문 데이터가 없습니다</h3>
                            <p>아직 제출된 설문이 없습니다.</p>
                        </div>`;
                    return;
                }

                const rowHtml = this.surveys.map(s => {
                    const dt = new Date(s.createdAt || s.timestamp || Date.now()).toLocaleString();

                    // 안전하게 존재 확인하며 문자열 구성
                    const pair = (obj, mapLabel) => {
                        if (!obj) return `<div class="mini-pair">-</div>`;
                        const top = obj.topType ?? '-';
                        const low = obj.lowType ?? '-';
                        const topLabel = (mapLabel && mapLabel[top]) ? mapLabel[top] : top;
                        const lowLabel = (mapLabel && mapLabel[low]) ? mapLabel[low] : low;
                        return `
                          <div class="mini-pair">
                            <div class="pair-item"><span class="pair-top">▲ ${topLabel}</span></div>
                            <div class="pair-item"><span class="pair-low">▼ ${lowLabel}</span></div>
                          </div>
                        `;
                    };

                    // 섹션별 라벨 맵
                    const discMap   = { D:"주도형", I:"사교형", S:"안정형", C:"신중형" };
                    const copingMap = { P:"문제 중심", A:"회피 중심", M:"의미 중심", S:"사회적 지지", E:"감정 중심" };
                    const motivMap  = { A:"안정 지향", B:"관계 지향", C:"성과 지향", D:"성장 지향" };

                    return `
                    <div class="row-survey">
                        <div>
                            <div class="applicant-name">${s.name || '-'}</div>
                            <div class="applicant-email">${s.email || '-'}</div>
                            <div style="font-size:12px;color:var(--text-secondary)">${dt}</div>
                        </div>
                        <div>${pair(s.disc, discMap)}</div>
                        <div>${pair(s.coping, copingMap)}</div>
                        <div>${pair(s.motiv, motivMap)}</div>
                        <div><button class="view-btn" onclick='showSurveyDetail(${JSON.stringify(s.id)})'>보기</button></div>
                    </div>`;
                }).join('');

                root.innerHTML = rowHtml;
            }

            // 통계 카드
            renderStats() {
                const total = this.applicants.length;
                const avgScore = total > 0 ? 
                    Math.round(this.applicants.reduce((sum, a) => sum + (a.finalPercentage||0), 0) / total) : 0;
                const excellentCount = this.applicants.filter(a => (a.finalPercentage||0) >= 85).length;
                const goodCount = this.applicants.filter(a => (a.finalPercentage||0) >= 70 && (a.finalPercentage||0) < 85).length;

                document.getElementById('totalApplicants').textContent = total;
                document.getElementById('avgScore').textContent = avgScore + '%';
                document.getElementById('excellentCount').textContent = excellentCount;
                document.getElementById('goodCount').textContent = goodCount;
            }

            filterApplicants() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                this.filteredApplicants = this.applicants.filter(applicant => {
                    const matchesSearch = (applicant.name||'').toLowerCase().includes(searchTerm) ||
                                          ((applicant.email||'').toLowerCase().includes(searchTerm));
                    let matchesFilter = true;
                    const score = applicant.finalPercentage||0;
                    switch (this.currentFilter) {
                        case 'excellent': matchesFilter = score >= 85; break;
                        case 'good':      matchesFilter = score >= 70 && score < 85; break;
                        case 'average':   matchesFilter = score >= 55 && score < 70; break;
                        case 'poor':      matchesFilter = score < 55; break;
                        default:          matchesFilter = true;
                    }
                    return matchesSearch && matchesFilter;
                });

                this.renderTable();
            }

            // === 시뮬 테이블 렌더 (정확한 순서로 컬럼 출력) ===
            renderTable() {
                const tbody = document.getElementById('applicantsTableContent');
                
                if (this.filteredApplicants.length === 0) {
                    tbody.innerHTML = `
                        <div class="empty-state">
                            <h3>데이터가 없습니다</h3>
                            <p>아직 시뮬레이터를 완료한 지원자가 없습니다.</p>
                        </div>`;
                    return;
                }

                tbody.innerHTML = this.filteredApplicants.map(applicant => {
                    const scoreClass = this.getScoreClass(applicant.finalPercentage||0);
                    const formattedDate = new Date(applicant.createdAt || applicant.timestamp || Date.now()).toLocaleDateString();
                    const s = applicant.scores || { customer:0, partnership:0, worklife:0, innovation:0, efficiency:0 };
                    return `
                        <div class="row-8cols" onclick="showDetail(${applicant.id})">
                            <div>
                                <div class="applicant-name">${applicant.name||'-'}</div>
                                <div class="applicant-email">${applicant.email || '-'}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">${formattedDate}</div>
                            </div>
                            <div><span class="score-badge ${scoreClass}">${applicant.finalPercentage||0}%</span></div>
                            <div>${s.customer||0}점</div>
                            <div>${s.partnership||0}점</div>
                            <div>${s.worklife||0}점</div>
                            <div>${s.innovation||0}점</div>
                            <div>${s.efficiency||0}점</div>
                            <div>
                                <button class="view-btn" onclick="event.stopPropagation(); showDetail(${applicant.id})">상세보기</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getScoreClass(score) {
                if (score >= 85) return 'score-excellent';
                if (score >= 70) return 'score-good';
                if (score >= 55) return 'score-average';
                return 'score-poor';
            }

            // === 시뮬 상세 ===
            showApplicantDetail(id) {
                const applicant = this.applicants.find(a => a.id === id || a.id == id);
                if (!applicant) return;

                const duration = Math.max(0, Math.round(((applicant.endTime||0) - (applicant.startTime||0)) / 1000 / 60));
                const cultureFitChoices = (applicant.responses||[]).filter(r => r.isCultureFit).length;

                document.getElementById('modalTitle').textContent = `${applicant.name||'-'}님의 상세 결과`;
                const s = applicant.scores || {};
                document.getElementById('modalBody').innerHTML = `
                    <div class="detail-section">
                        <h3>📊 기본 정보</h3>
                        <div class="detail-grid">
                            <div class="detail-item"><div class="detail-label">이름</div><div class="detail-value">${applicant.name||'-'}</div></div>
                            <div class="detail-item"><div class="detail-label">이메일</div><div class="detail-value">${applicant.email||'-'}</div></div>
                            <div class="detail-item"><div class="detail-label">총 컬처핏 점수</div><div class="detail-value">${applicant.finalPercentage||0}%</div></div>
                            <div class="detail-item"><div class="detail-label">소요 시간</div><div class="detail-value">${duration||0}분</div></div>
                            <div class="detail-item"><div class="detail-label">컬처핏 답변</div><div class="detail-value">${cultureFitChoices||0}/5개</div></div>
                            <div class="detail-item"><div class="detail-label">완료 일시</div><div class="detail-value">${new Date(applicant.createdAt || applicant.timestamp || Date.now()).toLocaleString()}</div></div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>🎯 영역별 점수</h3>
                        <div class="detail-grid">
                            <div class="detail-item"><div class="detail-label">👥 고객중심</div><div class="detail-value">${s.customer||0}점</div></div>
                            <div class="detail-item"><div class="detail-label">🤝 파트너십</div><div class="detail-value">${s.partnership||0}점</div></div>
                            <div class="detail-item"><div class="detail-label">🏢 회사생활</div><div class="detail-value">${s.worklife||0}점</div></div>
                            <div class="detail-item"><div class="detail-label">💡 혁신</div><div class="detail-value">${s.innovation||0}점</div></div>
                            <div class="detail-item"><div class="detail-label">⚡ 효율성</div><div class="detail-value">${s.efficiency||0}점</div></div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>💬 응답 내역</h3>
                        <div class="responses-list">
                            ${(applicant.responses||[]).map(response => `
                                <div class="response-item">
                                    <div class="response-scenario">${response.scenarioTitle||'-'}</div>
                                    <div class="response-choice">${response.choiceText||'-'}</div>
                                    <div style="display:flex;justify-content:space-between;color:var(--text-secondary);font-size:12px;">
                                        <span class="${response.isCultureFit ? 'pair-top' : 'pair-low'}">
                                            ${response.isCultureFit ? '컬처핏' : '일반 답변'}
                                        </span>
                                        <span>${new Date(response.timestamp||Date.now()).toLocaleTimeString()}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('detailModal').style.display = 'flex';
            }

            // === 설문 상세 ===
            showSurveyDetailById(id){
                const s = this.surveys.find(x => x.id === id || x.id == id);
                if (!s) return;

                // 섹션별 맵
                const maps = {
                    disc:   { order:["D","I","S","C"], label:{D:"주도형",I:"사교형",S:"안정형",C:"신중형"} },
                    coping: { order:["P","A","M","S","E"], label:{P:"문제 중심",A:"회피 중심",M:"의미 중심",S:"사회적 지지",E:"감정 중심"} },
                    motiv:  { order:["A","B","C","D"], label:{A:"안정 지향",B:"관계 지향",C:"성과 지향",D:"성장 지향"} }
                };

                const sectionBlock = (title, obj, key) => {
                    if (!obj) return '';
                    const m = maps[key];
                    const scoreGrid = (m.order||[]).map(t => {
                        const v = (obj.scores && (obj.scores[t]??0)) || 0;
                        return `<div class="detail-item"><div class="detail-label">${m.label[t]||t}</div><div class="detail-value">${v}</div></div>`;
                    }).join('');
                    const topLabel = (m.label[obj.topType] || obj.topType || '-');
                    const lowLabel = (m.label[obj.lowType] || obj.lowType || '-');
                    return `
                      <div class="detail-section">
                        <h3>${title}</h3>
                        <div class="detail-grid">
                          <div class="detail-item"><div class="detail-label">최고</div><div class="detail-value pair-top">▲ ${topLabel} (${obj.topScore ?? 0})</div></div>
                          <div class="detail-item"><div class="detail-label">최저</div><div class="detail-value pair-low">▼ ${lowLabel} (${obj.lowScore ?? 0})</div></div>
                        </div>
                        <div class="detail-grid">${scoreGrid}</div>
                        <div style="margin-top:8px;font-size:12px;color:var(--text-secondary)">문항별 선택 내역은 아래에 표시됩니다.</div>
                      </div>
                      <div class="responses-list">
                        ${(obj.answers||[]).map((a,i)=>`
                          <div class="response-item">
                            <div class="response-scenario">Q${i+1}</div>
                            <div class="response-choice">가장 가깝다: ${a.closest.text}</div>
                            <div class="response-choice">가장 멀다: ${a.farthest.text}</div>
                          </div>
                        `).join('')}
                      </div>
                    `;
                };

                document.getElementById('modalTitle').textContent = `${s.name||'-'}님의 설문 상세`;
                document.getElementById('modalBody').innerHTML = `
                  <div class="detail-section">
                    <h3>📄 서술형 응답</h3>
                    <div class="detail-item"><div class="detail-value">${(s.openText||s.desc||'-').replace(/\n/g,'<br>')}</div></div>
                  </div>
                  ${sectionBlock("🧩 DISC", s.disc, 'disc')}
                  ${sectionBlock("🧠 스트레스 대처", s.coping, 'coping')}
                  ${sectionBlock("🎯 동기·가치관", s.motiv, 'motiv')}
                `;
                document.getElementById('detailModal').style.display = 'flex';
            }
        }

        // 전역 함수들
        function showDetail(id) {
            window.dashboard.showApplicantDetail(id);
        }
        function showSurveyDetail(id){
            window.dashboard.showSurveyDetailById(id);
        }
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // CSV 내보내기 (시뮬 결과)
        function exportToCSV() {
            const data = window.dashboard.filteredApplicants;
            if (data.length === 0) {
                alert('내보낼 데이터가 없습니다.');
                return;
            }

            const headers = ['이름', '이메일', '컬처핏점수(%)', '고객중심', '파트너십', '회사생활', '혁신', '효율성', '완료일시'];
            const csvContent = [
                headers.join(','),
                ...data.map(applicant => [
                    applicant.name || '',
                    applicant.email || '',
                    applicant.finalPercentage || 0,
                    (applicant.scores?.customer)||0,
                    (applicant.scores?.partnership)||0,
                    (applicant.scores?.worklife)||0,
                    (applicant.scores?.innovation)||0,
                    (applicant.scores?.efficiency)||0,
                    new Date(applicant.createdAt || applicant.timestamp || Date.now()).toLocaleString()
                ].join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `New way NTZ 시뮬레이터_컬처핏_결과_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // 페이지 로드 시 대시보드 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            window.dashboard = new AdminDashboard();
            await window.dashboard.init();
        });
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <!-- 저작권 표시 -->
    <footer class="copyright" style="text-align: center; padding: 20px; margin-top: 40px; color: var(--text-secondary); border-top: 1px solid var(--border-color);">
        <p>© 2025 New Way NTZ. All rights reserved.</p>
        <p>Developed by <strong>Gaon</strong>customized by LEO</p>
    </footer>
</body>
</html>
